<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-success text-white text-center p-4">
        <h1>Diet Checker</h1>
        <p>Check if your meal is balanced and healthy!</p>
    </header>

    <main class="container mt-5">
        <div class="card p-4 shadow">
            <form id="diet-form">
                <div class="mb-3">
                    <label for="calories" class="form-label">Calories (kcal):</label>
                    <input type="number" class="form-control" id="calories" name="calories" required>
                </div>

                <div class="mb-3">
                    <label for="protein" class="form-label">Protein (g):</label>
                    <input type="number" class="form-control" id="protein" name="protein" required>
                </div>

                <div class="mb-3">
                    <label for="carbs" class="form-label">Carbohydrates (g):</label>
                    <input type="number" class="form-control" id="carbs" name="carbs" required>
                </div>

                <div class="mb-3">
                    <label for="fat" class="form-label">Fat (g):</label>
                    <input type="number" class="form-control" id="fat" name="fat" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Check Diet</button>
            </form>

            <div id="result" class="mt-4 text-center"></div>
        </div>
    </main>

    <footer class="bg-success text-white text-center py-3 mt-5">
        <p>Diet Checker &copy; 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
